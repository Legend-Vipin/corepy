name: Corepy CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.os }} / Py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-suffix: "py${{ matrix.python-version }}"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      # Note: 'uv sync' handles dependencies AND local workspace packages (rust/corepy-runtime)
      # assuming pyproject.toml is correctly configured with tool.uv.sources.
      - name: Install Dependencies & Project
        shell: bash
        run: |
          uv sync --all-extras --group dev

      # Optional: Explicit check that imports work
      - name: Verify Import
        shell: bash
        run: |
          uv run python -c "import corepy; print(f'Successfully imported corepy {corepy.__version__}')"
          # corepy-runtime is an implementation detail, but checking it implies the rust extension loaded
          
      - name: Run Tests
        shell: bash
        run: |
          uv run pytest tests/ --cov=corepy --cov-report=term
