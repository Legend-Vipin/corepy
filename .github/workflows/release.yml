name: Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  # ========================================
  # STEP 1: Build corepy-runtime (Rust) wheels
  # ========================================
  build_rust_wheels:
    name: Build Rust wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-latest]
        # macos-13 = x86_64, macos-latest = ARM64

    steps:
      - uses: actions/checkout@v4

      - name: Install OpenBLAS (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev cmake ninja-build

      - name: Install OpenBLAS (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install openblas cmake ninja
          echo "CMAKE_PREFIX_PATH=$(brew --prefix openblas)" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix openblas)/lib:$LIBRARY_PATH" >> $GITHUB_ENV

      - name: Install OpenBLAS (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          curl -L -o openblas.zip https://github.com/OpenMathLib/OpenBLAS/releases/download/v0.3.28/OpenBLAS-0.3.28-x64.zip
          unzip -q openblas.zip -d openblas
          echo "OPENBLAS_DIR=${{ github.workspace }}/openblas" >> $GITHUB_ENV

      - name: Build C++ kernels
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmake -S csrc -B csrc/build -DCMAKE_BUILD_TYPE=Release
          else
            cmake -S csrc -B csrc/build -G Ninja -DCMAKE_BUILD_TYPE=Release
          fi
          cmake --build csrc/build --config Release

      - name: Build Rust wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: rust/corepy-runtime
          command: build
          args: --release --out dist
          manylinux: auto

      - name: Upload Rust wheels
        uses: actions/upload-artifact@v4
        with:
          name: rust-wheels-${{ matrix.os }}
          path: rust/corepy-runtime/dist/*.whl

  # ========================================
  # STEP 2: Publish corepy-runtime to PyPI
  # ========================================
  publish_rust:
    name: Publish corepy-runtime to PyPI
    needs: [build_rust_wheels]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/corepy-runtime
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: rust-wheels-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  # ========================================
  # STEP 3: Build corepy Python wheels
  # ========================================
  build_sdist:
    name: Build Python sdist
    runs-on: ubuntu-latest
    needs: [publish_rust]  # Need runtime on PyPI first
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build sdist
        run: uv build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  build_wheels:
    name: Build Python wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [publish_rust]  # Ensure runtime is on PyPI
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install OpenBLAS (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev

      - name: Install OpenBLAS (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install openblas
          echo "CMAKE_PREFIX_PATH=$(brew --prefix openblas)" >> $GITHUB_ENV

      - name: Install OpenBLAS (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          curl -L -o openblas.zip https://github.com/OpenMathLib/OpenBLAS/releases/download/v0.3.28/OpenBLAS-0.3.28-x64.zip
          unzip -q openblas.zip -d openblas
          echo "OPENBLAS_DIR=${{ github.workspace }}/openblas" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=${{ github.workspace }}/openblas" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "pp* *-win32 *i686* *musllinux*"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y openblas-devel ninja-build ||
            apt-get update && apt-get install -y libopenblas-dev ninja-build
          CIBW_BEFORE_ALL_MACOS: brew install openblas ninja
          CIBW_ENVIRONMENT_MACOS: >
            CMAKE_PREFIX_PATH=$(brew --prefix openblas)
            LIBRARY_PATH=$(brew --prefix openblas)/lib
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: "pytest {project}/tests -x --ignore={project}/tests/integration"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  # ========================================
  # STEP 4: Publish corepy to PyPI
  # ========================================
  publish_python:
    name: Publish corepy to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/corepy
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
